<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>繰り返し処理：for</title>
<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>


<script>
/* ------------------------------------------------------------------------
    for (ループ初期値; ループ条件; ループするたびにおこなう処理) {
        条件に一致している場合(true)繰り返し処理をおこなう
    }
------------------------------------------------------------------------ */

//基本( i < 10 )
console.log("A------------------");
for(let i=0; i<10; i++){ //条件式は右の方が数字が大きい！
    console.log(i+"回目");
}

//応用1(i < 7)
let week1 = ["日","月","火","水","木","金","土"];
console.log("B-------------------");
for(let i=0; i<7; i++){
    console.log(week1[i]); 
}

//応用2( i < week2.length )
let week2 = ["日","月","火","水","木","金","土"];
console.log("C-------------------");
for(let i=0; i<week2.length; i++){
    console.log(week2[i]);
}

//自己発展( i < month.length )
let month = ["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"];
console.log("追加部分-------------------");
for(let i=0; i<month.length; i++){
    console.log(month[i]);
}
</script>
</body>
</html>
